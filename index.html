<!DOCTYPE html>
<html>
  <head>
    <title>üå©Ô∏èWeather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container text-center">
      <div class="main-container">
        <div class="all-forcast">
          <div class="row justify-content-evenly">
            <div class="col-4 current-day">
              <h1></h1>
              <ul class="date-time">
                <li id="date"></li>
                <li id="description-now"></li>
              </ul>

              <div class="current-temp">
                <strong><span id="temp"></span></strong
                ><span class="units"
                  ><a
                    href="#"
                    id="celcius"
                    style="text-decoration: none"
                    class="active"
                    >¬∞C|</a
                  ><a
                    href="#"
                    id="fahrenheit"
                    style="text-decoration: none"
                    class=""
                    >¬∞F</a
                  >
                </span>
              </div>

              <img src="" alt="" width="90" id="icon" class="icon-class" />
              <br /><br /><br />
              <form class="row g-3 Location" id="current-location-button">
                <div class="col-2">
                  <button
                    class="btn btn-outline-secondary button w-200"
                    type="button"
                    id="current-location"
                  >
                    Current
                  </button>
                </div>
              </form>
              <p></p>
              <form class="row g-3 form" id="search-form">
                <div class="col-md-8">
                  <input
                    type="search"
                    class="form-control shadow-sm"
                    placeholder="Enter a city..."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-200"
                    id="search-text-input"
                  />
                </div>
              </form>
              <br />
            </div>

            <div class="col-8">
              <div id="daily-weather-forcast"></div>
              <br /><br />
              <div class="row justify-content-evenly">
                <div class="col-4 element">
                  <div>Humidity</div>
                  <span id="humidity-now">74</span>
                  %
                </div>
                <div class="col-4 element">
                  <div>Wind</div>
                  <span id="windspeed-now">3</span>
                  km/h
                </div>

                <div class="col-4 element">
                  <div>Pressure</div>
                  <span id="pressure-now">1012</span>
                  mmHg
                </div>
              </div>
            </div>
          </div>
          <div class="link">
            <small class="weather-app-wrapper">
              <a
                href="https://github.com/ohuobac/My-Awesome-Weather-App"
                target="_blank"
                style="text-decoration: none"
                >Open-source code </a
              >by Ohuoba Chika<a
                href="https://dreamy-cassata-7a104d.netlify.app"
                target="_blank"
                style="text-decoration: none"
              >
                Hosted on Netlify</a
              >
            </small>
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
