<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="container text-center">
        <div class="row justify-content-evenly">
          <div class="col-4 current-day">
            <h1>Lagos</h1>
            <ul class="date-time">
              <li>
                <span id="week-day">Monday</span>
                <span id="day">17</span>
                <span id="month">Oct</span>
                <span id="hour">09</span>:<span id="min">00 </span>
              </li>
              <li>Thunderstorm</li>
            </ul>
            <div>
              <span class="current-temp" id="temp">24</span>
              <span class="units">
                <a href="#" id="celcius-link">°C</a>|<a
                  href="#"
                  id="fahrenheit-link"
                  >°F</a
                >
              </span>
            </div>

            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/051/460/original/17.png?1667575461"
              alt="Thunderstorm-icon"
              width="70"
              class="current-icon"
            />
            <br /><br />

            <form class="row g-3" id="current-location-button">
              <div class="col-8">
                <button
                  class="btn btn-outline-secondary button"
                  type="button"
                  id="current-location"
                >
                  Current Location
                </button>
              </div>
            </form>
            <p></p>
            <form class="row g-3 form" id="search-form">
              <div class="col-md-8">
                <input
                  type="search"
                  class="form-control shadow-sm"
                  placeholder="Enter a City..."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-md-4">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                  id="search-text-input"
                />
              </div>
            </form>
          </div>

          <div class="col-8">
            <div class="row row-cols-4">
              <div class="col">
                <span class="day-of-week">Tuesday <br /></span>
                <span class="days"> 18 Oct <br /><br /></span>
                <img
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/051/461/original/7.png?1667577135"
                  alt="rain-icon"
                  width="55"
                />
                <br /><br />

                <span class="days">28°C <br /></span>
                <span class="weather">RAIN</span>
                <br /><br />
              </div>
              <div class="col">
                <span class="day-of-week">Wednesday<br /></span>
                <span class="days"> 19 Oct <br /><br /></span>
                <img
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/051/463/original/26.png?1667577205"
                  alt="sunshine-icon"
                  width="50"
                />
                <br /><br />

                <span class="days">24°C <br /></span>
                <span class="weather">SUNSHINE</span>
              </div>

              <div class="col">
                <span class="day-of-week">Thursday<br /></span>
                <span class="days"> 20 Oct <br /><br /> </span>
                <img
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/051/465/original/27.png?1667577462"
                  alt="cloudy-icon"
                  width="60"
                />
                <br /><br />

                <span class="days"> 24°C <br /></span>
                <span class="weather">CLOUDY</span>
              </div>

              <div class="col">
                <span class="day-of-week">Friday<br /></span>
                <span class="days"> 21 Oct <br /><br /></span>
                <img
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/051/460/original/17.png?1667575461"
                  alt="Thunderstorm-icon"
                  width="50"
                  class="current-icon"
                />
                <br /><br />

                <span class="days"></span>24°C <br />
                <span class="weather">THUNDERSTORM</span>
              </div>
            </div>
            <br /><br />
            <div class="row justify-content-evenly">
              <div class="col-4 element">Humidity 77%</div>
              <div class="col-4 element">Wind 16km/h</div>
              <div class="col-4 element">Precipitation 3%</div>
            </div>
          </div>
        </div>
      </div>

      <script src="src/script.js"></script>
    </div>
  </body>
</html>
