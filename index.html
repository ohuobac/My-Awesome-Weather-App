<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container text-center">
      <div class="main-container">
        <div class="row justify-content-evenly">
          <div class="col-4 current-day">
            <h1>Lagos</h1>
            <ul class="date-time">
              <li id="date">Monday 17 Oct 09:00</li>
              <li id="description-now">Rain</li>
            </ul>

            <div class="current-temp">
              <strong> <span id="temp">30</span></strong
              ><span class="units">
                <a href="#" id="celcius" style="text-decoration: none">°C</a>|<a
                  href="#"
                  id="fahrenheit"
                  style="text-decoration: none"
                  >°F</a
                >
              </span>
            </div>

            <img
              src=""
              alt="weather-icon"
              width="90"
              id="icon"
              class="icon-class"
            />

            <form class="row g-3 Location" id="current-location-button">
              <div class="col-2">
                <button
                  class="btn btn-outline-secondary button w-200"
                  type="button"
                  id="current-location"
                >
                  Current
                </button>
              </div>
            </form>
            <p></p>
            <form class="row g-3 form" id="search-form">
              <div class="col-md-8">
                <input
                  type="search"
                  class="form-control shadow-sm"
                  placeholder="Enter a city..."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-md-4">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-200"
                  id="search-text-input"
                />
              </div>
            </form>
            <br />
          </div>

          <div class="col-8">
            <div class="row row-cols-4">
              <div class="col">
                <span class="day-of-week">Tue <br /></span>
                <span class="days"> 18 Oct <br /><br /></span>

                <img
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/051/461/original/7.png?1667577135"
                  alt="rain-icon"
                  width="55"
                />
                <br /><br />

                <span class="days">28°C <br /></span>
                <span class="weather">Rain</span>
                <br /><br />
              </div>
              <div class="col">
                <span class="day-of-week">Wed<br /></span>
                <span class="days"> 19 Oct <br /><br /></span>
                <img
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/051/463/original/26.png?1667577205"
                  alt="sunshine-icon"
                  width="50"
                />
                <br /><br />

                <span class="days">24°C <br /></span>
                <span class="weather">Sunny</span>
              </div>

              <div class="col">
                <span class="day-of-week">Thurs<br /></span>
                <span class="days"> 20 Oct <br /><br /> </span>
                <img
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/051/465/original/27.png?1667577462"
                  alt="cloudy-icon"
                  width="60"
                />
                <br /><br />

                <span class="days"> 24°C <br /></span>
                <span class="weather">Clouds</span>
              </div>

              <div class="col">
                <span class="day-of-week">Fri<br /></span>
                <span class="days"> 21 Oct <br /><br /></span>
                <img
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/051/460/original/17.png?1667575461"
                  alt="Thunderstorm-icon"
                  width="50"
                  class="current-icon"
                />
                <br /><br />

                <span class="days">24°C <br /></span>
                <span class="weather">Drizzle</span>
              </div>
            </div>
            <br /><br />
            <div class="row justify-content-evenly">
              <div class="col-4 element">
                <span> Humidity </span>
                <span id="humidity-now">77</span>%
              </div>
              <div class="col-4 element">
                <span>Wind</span>
                <span id="windspeed-now">16</span>km/h
              </div>

              <div class="col-4 element">
                <span>Pressure</span>
                <span id="pressure-now">100</span>mmHg
              </div>
            </div>
          </div>
        </div>
        <div class="link">
          <small class="weather-app-wrapper">
            <a
              href="https://github.com/ohuobac/My-Awesome-Weather-App"
              target="_blank"
              style="text-decoration: none"
              >Open-source code </a
            >by Ohuoba Chika
          </small>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
